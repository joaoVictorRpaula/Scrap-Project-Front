<div class="container">
  <label class="input-label">Insira a máquina:</label>
  <div class="box">
    <form class="example-form">
      <div class="input-label-div">
      </div>
        <mat-form-field class="mat-form-field-wrapper" appearance="fill">
        <mat-label>Máquina</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let machines of filteredMachines | async" [value]="machines">
            {{machines}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <button type="submit" class="next-button" (click)="validate(myControl)"></button>
  </div>
  <button class="back-button" (click)="lastPage()">Voltar</button>
</div>
